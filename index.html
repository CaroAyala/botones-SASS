<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Botones SASS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contenedor">
      <div class="titulo">
        BOTONES!
      </div>
      <div class="fade">
        <div class="titulo-seccion">
          Fade
        </div>
        <div class="botones-fade">
          <div class="fade-verde">Fade</div>
          <div class="fade-celeste">Fade</div>
          <div class="fade-amarillo">Fade</div>
          <div class="fade-violeta">Fade</div>
        </div>
      </div>
      <div class="tresD">
        <div class="titulo-seccion">
          3D
        </div>
        <div class="botones-tresD">
          <div class="tresD-verde">Push</div>
          <div class="tresD-celeste">Push</div>
          <div class="tresD-amarillo">Push</div>
          <div class="tresD-violeta">Push</div>
        </div>
      </div>
      <div class="border">
        <div class="titulo-seccion">
          Border
        </div>
        <div class="botones-border">
          <div class="border-verde">Border</div>
          <div class="border-celeste">Border</div>
          <div class="border-amarillo">Border</div>
          <div class="border-violeta">Border</div>
        </div>
      </div>
      <div class="float">
        <div class="titulo-seccion">
          Float
        </div>
        <div class="botones-float">
          <div class="float-verde">Float</div>
          <div class="float-celeste">Float</div>
          <div class="float-amarillo">Float</div>
          <div class="float-violeta">Float</div>
        </div>
      </div>
      <div class="slide">
        <div class="titulo-seccion">
          Slide
        </div>
        <div class="botones-slide">
          <div class="slide-boton-verde">
            <div class="slide-verde">Slide</div>
            <div class="sorpresa">Hi!</div>
          </div>
          <div class="slide-boton-celeste">
            <div class="slide-celeste">Slide</div>
            <div class="sorpresa">Hi!</div>
          </div>
          <div class="slide-boton-amarillo">
            <div class="slide-amarillo">Slide</div>
            <div class="sorpresa">Hi!</div>
          </div>
          <div class="slide-boton-violeta">
            <div class="slide-violeta">Slide</div>
            <div class="sorpresa">Hi!</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
